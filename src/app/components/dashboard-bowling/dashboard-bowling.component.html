<div *ngIf="errorMessages.length > 0">
  <div *ngFor="let message of errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>{{message}}</strong>
  </div>
</div>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Round Score</th>
    <th scope="col">Not Hit Pins</th>
    <th scope="col">Frame Score</th>
  </tr>
  </thead>
  <tbody *ngFor="let round of rounds; let indexOfelement=index;">
  <tr>
    <td scope="row">{{round}}</td>
    <td>
      <div *ngIf="10 - round > 0; else infoFlag">
        <div id="imagecontainer" *ngFor="let pin of [].constructor(10 - round)">
          <img src="../assets/static/bowling-pin.jpg"
               class="img-responsive"
               style="max-height: 50px"/>
        </div>
      </div>
      <ng-template #infoFlag>
        <img src="../assets/static/strike-bowling.jpg"
             class="img-responsive"
             style="max-height: 50px"/>
      </ng-template>
    </td>
    <td scope="row">
      <button *ngIf="(indexOfelement >=0) && ((indexOfelement % 2) === 0)" type="button" class="btn btn-primary"
              (click)="calculateScoreFrame(indexOfelement)">Score
      </button>
      &nbsp;
      <div *ngIf="(frameScore >= 0) && ((indexOfelement >= 0) && ((indexOfelement % 2) === 0))"
           class="badge bg-primary text-wrap" style="height: 20px">
        {{ frameScore }}
      </div>
    </td>
  </tr>
  </tbody>
</table>
