<div class="container">
  <div *ngIf="errorMessages.length > 0">
    <div *ngFor="let message of errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{message}}</strong>
    </div>
  </div>
  <div>
    <div class="text-center">
      <img src="../assets/static/image-bowling.jpg"
           class="img-responsive"
           style="max-height: 200px;"/>
    </div>
    &nbsp;
    <div class="col-md-12">
      <div class="col-md-10">
        <button type="button" class="btn btn-primary" (click)="play()">Play</button>
      </div>
      &nbsp;
      <div class="col-md-10">
        <button type="button" class="btn btn-primary" (click)="globalScoreGame()">Global Score</button>
        &nbsp;
        <div *ngIf="score > 0" class="badge bg-primary text-wrap" style="height: 20px">
          {{ score }}
        </div>
      </div>
      &nbsp;
      <app-dashboard-bowling [rounds]="rounds"></app-dashboard-bowling>
    </div>
  </div>
</div>
